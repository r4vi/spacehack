<head>
  <title>spacehack</title>
</head>

<body>
  {{> posts}}
  <hr>
  {{loginButtons}}
</body>

<template name="posts">
  {{#each posts}}
    {{> post}}
  {{/each}}
</template>

<template name="post">
  <h1>{{title}}</h1>

  <div>
    <img src="{{image}}" width="100" height="100">
    {{body}}
    {{score}}
    <button class="upvotable">Upvote</button>
  </div>
</template>
