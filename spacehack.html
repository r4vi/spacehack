<head>
  <title>spacehack</title>
  <script type="text/javascript" src="//use.typekit.net/gxv8uxv.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>
  {{loginButtons}}
  <h1 class="hero"><span class="hero--alt">MADE</span>by<span class="hero--alt-2">NASA</span></h1>
  <h2 class="hero__sub">So much crazy good technology came from NASA.
  <br>
  Which of these inventions do you think is cooler?</h2>
  {{> voting}}
  {{> posts}}
</body>

<template name="voting">
  <div class="voting">
  <div class="vs">v.s.</div>
  {{#each posts}}
    {{> post}}
  {{/each}}
  </div>

</template>

<template name="posts">
  <h2>More awesome tech from NASA</h2>
  <input name="search" id="search" type="text" placeholder="Search for articles!">
  <section class="cards">
    {{#each posts}}
      {{> post}}
    {{/each}}
  </section>
</template>

<template name="post">
  <div class="card">
    <figure class="card__image">
      <img src="{{image}}">
    </figure>
    <h3 class="card__title"><span class="card__score">{{score}}&nbsp;</span>{{title}}</h3>
    <div class="card__body">
    {{body}}
    </div>

    <button class="btn btn--primary btn--full upvotable">
      <!-- <span class="btn__prepend">{{score}}</span> -->
      Launch it
    </button>
  </div>
</template>
